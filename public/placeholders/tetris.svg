<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient)" />
  
  <!-- I 블록 (빨강) -->
  <rect x="80" y="60" width="28" height="28" fill="#ff0000" stroke="#cc0000" stroke-width="1" />
  <rect x="110" y="60" width="28" height="28" fill="#ff0000" stroke="#cc0000" stroke-width="1" />
  <rect x="140" y="60" width="28" height="28" fill="#ff0000" stroke="#cc0000" stroke-width="1" />
  <rect x="170" y="60" width="28" height="28" fill="#ff0000" stroke="#cc0000" stroke-width="1" />
  
  <!-- O 블록 (초록) -->
  <rect x="80" y="110" width="28" height="28" fill="#00ff00" stroke="#00cc00" stroke-width="1" />
  <rect x="110" y="110" width="28" height="28" fill="#00ff00" stroke="#00cc00" stroke-width="1" />
  <rect x="80" y="140" width="28" height="28" fill="#00ff00" stroke="#00cc00" stroke-width="1" />
  <rect x="110" y="140" width="28" height="28" fill="#00ff00" stroke="#00cc00" stroke-width="1" />
  
  <!-- L 블록 (파랑) -->
  <rect x="210" y="110" width="28" height="28" fill="#0000ff" stroke="#0000cc" stroke-width="1" />
  <rect x="240" y="110" width="28" height="28" fill="#0000ff" stroke="#0000cc" stroke-width="1" />
  <rect x="270" y="110" width="28" height="28" fill="#0000ff" stroke="#0000cc" stroke-width="1" />
  <rect x="210" y="140" width="28" height="28" fill="#0000ff" stroke="#0000cc" stroke-width="1" />
  
  <!-- T 블록 (노랑) -->
  <rect x="80" y="200" width="28" height="28" fill="#ffff00" stroke="#cccc00" stroke-width="1" />
  <rect x="110" y="200" width="28" height="28" fill="#ffff00" stroke="#cccc00" stroke-width="1" />
  <rect x="140" y="200" width="28" height="28" fill="#ffff00" stroke="#cccc00" stroke-width="1" />
  <rect x="110" y="170" width="28" height="28" fill="#ffff00" stroke="#cccc00" stroke-width="1" />
  
  <!-- TETRIS 텍스트 -->
  <text x="200" y="280" font-size="32" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">TETRIS</text>
</svg>
