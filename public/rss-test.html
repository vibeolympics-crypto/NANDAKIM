  <script>
    const RSS_CORS_PROXY = 'https://api.rss2json.com/v1/api.json?rss_url=';
    
    const feeds = [

      {

    async function testFeed(feed) {
      const cardEl = document.getElementById(feed.key);
      const statusEl = cardEl.querySelector('.status');

      const debugEl = cardEl.querySelector('.debug-info');

      statusEl.textContent = 'â³ ë¡œë”© ì¤‘...';

      try {
        const proxyUrl = `${RSS_CORS_PROXY}${encodeURIComponent(feed.url)}`;
        console.log(`[${feed.name}] ìš”ì²­: ${proxyUrl.substring(0, 80)}...`);

        const response = await fetch(proxyUrl);
        console.log(`[${feed.name}] ì‘ë‹µ: ${response.status}`);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        const items = data.items || [];
        
        console.log(`[${feed.name}] ìˆ˜ì‹  ì•„ì´í…œ: ${items.length}ê°œ`);

        if (items.length === 0) {
          throw new Error('ì•„ì´í…œ ì—†ìŒ');

        statusEl.innerHTML = `âœ… ì„±ê³µ (${items.length}ê°œ ì•„ì´í…œ)`;
        statusEl.className = 'status success';

        itemsEl.innerHTML = items.slice(0, 3).map((item, idx) => 
          `<div class="item">${idx + 1}. ${item.title || 'ì œëª© ì—†ìŒ'}</div>`
        ).join('');

        debugEl.innerHTML = `
          <div>ìƒíƒœ: ì„±ê³µ</div>
          <div>ì‘ë‹µ ì‹œê°„: ${new Date().toLocaleTimeString('ko-KR')}</div>
          <div>ì•„ì´í…œ ìˆ˜: ${items.length}</div>
        `;

        return true;
      } catch (error) {
        console.error(`[${feed.name}] ì—ëŸ¬:`, error);
        statusEl.innerHTML = `âŒ ì‹¤íŒ¨: ${error.message}`;
        statusEl.className = 'status error';
        itemsEl.innerHTML = '<div style="color: #ff6666;">ì•„ì´í…œ ë¡œë“œ ì‹¤íŒ¨</div>';
        debugEl.innerHTML = `
          <div>ìƒíƒœ: ì‹¤íŒ¨</div>
          <div>ì—ëŸ¬: ${error.message}</div>
          <div>ì‹œë„ ì‹œê°„: ${new Date().toLocaleTimeString('ko-KR')}</div>
        `;
        return false;
      }
    }

    // ì´ˆê¸° UI ìƒì„±
    function initializeUI() {
      const container = document.getElementById('feedsContainer');
      container.innerHTML = feeds.map(feed => `

          <h3>${feed.name}</h3>

    // ëª¨ë“  í”¼ë“œ í…ŒìŠ¤íŠ¸
    async function testAllFeeds() {
      console.log('ğŸš€ RSS í”¼ë“œ í…ŒìŠ¤íŠ¸ ì‹œì‘');
      initializeUI();

      let successCount = 0;
      let totalItems = 0;

      for (const feed of feeds) {
        const success = await testFeed(feed);
        if (success) {
          successCount++;
          const cardEl = document.getElementById(feed.key);
          const statusText = cardEl.querySelector('.status').textContent;
          const itemMatch = statusText.match(/(\d+)ê°œ/);
          if (itemMatch) {
            totalItems += parseInt(itemMatch[1]);

        }
        // ìš”ì²­ ì‚¬ì´ì— ì•½ê°„ì˜ ì§€ì—°
        await new Promise(r => setTimeout(r, 500));

      document.getElementById('totalItems').textContent = totalItems;

      console.log(`ğŸ“Š ìµœì¢… ê²°ê³¼: ${successCount}/${feeds.length} ì„±ê³µ, ì´ ${totalItems}ê°œ ì•„ì´í…œ`);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ í…ŒìŠ¤íŠ¸ ì‹œì‘
    window.addEventListener('load', testAllFeeds);
  </script>
