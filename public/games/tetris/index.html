<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        #game-area {
            flex-direction: row;
            gap: 0.01rem !important;
            height: calc(100vh - 50px);
        }
        #game-board-container {
            flex: 4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #side-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #desktop-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        #desktop-controls button {
            height: 40px;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #rotate-button-desktop { grid-column: 1 / -1; }
        #hard-drop-button-desktop { grid-column: 1 / -1; margin-top: 0.25rem; }
        #game-board {
            aspect-ratio: 10 / 20;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            #game-area {
                flex-direction: row;
                gap: 0.01rem !important;
                height: 100vh;
                min-height: 100vh;
                padding: 0.5rem;
                align-items: stretch;
                justify-content: space-between;
            }
            #game-board-container {
                flex: 7;
                max-width: 70vw;
                min-width: 0;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: space-between;
            }
            #side-panel {
                flex: 3;
                gap: 0.08rem;
                padding: 0.5rem 0;
                height: 100%;
                min-width: 0;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
                        /* 하단 버튼 영역을 바닥에 정렬 */
                        .grid.grid-cols-3 {
                            align-items: flex-end !important;
                        }
            #pause-button, #restart-button {
                margin: 0 2px;
            }
            .grid.grid-cols-3 {
                margin-top: 0.05rem !important;
            }
            #next-piece {
                width: 80px !important;
                height: 80px !important;
            }
            #desktop-controls {
                display: none !important;
            }
            #pause-button, #restart-button {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            .grid.grid-cols-3 button {
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #game-area {
                flex-direction: row;
                gap: 0.01rem !important;
                height: 100vh;
                min-height: 100vh;
                padding: 0.25rem;
            }
            #game-board-container {
                flex: 7;
                max-width: 70vw;
                min-width: 0;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #side-panel {
                flex: 3;
                gap: 0.05rem;
                padding: 0.25rem 0;
                height: 100%;
                min-width: 0;
                overflow-y: auto;
            }
            #pause-button, #restart-button {
                margin: 0 1px;
            }
            .grid.grid-cols-3 {
                margin-top: 0.02rem !important;
            }
            #next-piece {
                width: 60px !important;
                height: 60px !important;
            }
            #pause-button, #restart-button {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            .grid.grid-cols-3 button {
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
  <script type="module" crossorigin src="./assets/index-ZOYsxYBJ.js"></script>
</head>
<body class="bg-sky-100 text-slate-700 overflow-hidden">

    <div class="w-full h-screen max-h-screen flex flex-col items-center">
        
        <header class="w-full p-1 flex-shrink-0">
            <h1 class="text-base font-bold text-sky-800 tracking-wider">TETRIS</h1>
        </header>

        <main id="game-area" class="w-full flex-grow flex flex-row items-stretch gap-[1px] p-0 md:max-w-4xl md:mx-auto">
            <!-- Game Board (A) -->
            <div id="game-board-container" class="relative flex-[7] flex items-center justify-center m-0 p-0">
                <div class="relative">
                    <canvas id="game-board" class="bg-slate-200 rounded-lg shadow-inner w-full h-auto aspect-[10/20] block mx-auto"></canvas>
                    <div id="game-overlay" class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 text-white text-4xl font-bold flex items-center justify-center rounded-lg backdrop-blur-sm pointer-events-auto">
                        <button id="start-button" class="px-8 py-4 bg-sky-500 hover:bg-sky-600 rounded-lg text-2xl">Start Game</button>
                    </div>
                </div>
            </div>
            <!-- Side Panel (B) -->
            <div id="side-panel" class="flex flex-col justify-between flex-[2.7] m-0 p-0">
                <div class="flex flex-col gap-4">
                    <!-- High Score Panel -->
                    <div class="bg-white/70 rounded-lg shadow p-2 text-center">
                        <h2 class="font-bold text-xs text-sky-800">HIGH SCORE</h2>
                        <p id="high-score" class="text-base font-mono">0</p>
                    </div>
                    <!-- Next Piece Panel -->
                    <div id="next-piece-container" class="bg-white/70 rounded-lg shadow p-2 text-center">
                        <h2 class="font-bold text-xs text-sky-800">NEXT</h2>
                        <canvas id="next-piece" class="mx-auto mt-1"></canvas>
                    </div>
                    <!-- Stats Panel -->
                    <div class="bg-white/70 rounded-lg shadow p-2 text-center">
                        <h2 class="font-bold text-xs text-sky-800">SCORE</h2>
                        <p id="score" class="text-base font-mono">0</p>
                        <h2 class="font-bold text-xs text-sky-800 mt-2">ROWS</h2>
                        <p id="rows" class="text-base font-mono">0</p>
                        <h2 class="font-bold text-xs text-sky-800 mt-2">LEVEL</h2>
                        <p id="level" class="text-base font-mono">0</p>
                    </div>
                    <!-- Action Buttons -->
                    <div class="flex items-center justify-center gap-4 mt-2">
                        <button id="pause-button" aria-label="Pause Game" class="w-10 h-10 bg-white/70 rounded-full shadow flex items-center justify-center text-lg text-sky-600 hover:bg-sky-200 disabled:opacity-50" disabled>❚❚</button>
                        <button id="restart-button" aria-label="Restart Game" class="w-10 h-10 bg-white/70 rounded-full shadow flex items-center justify-center text-xl text-sky-600 hover:bg-sky-200 disabled:opacity-50" disabled>⟳</button>
                    </div>
                </div>
                <!-- Desktop Controls (키보드 방향 + 하드드랍) -->
                <div class="grid grid-cols-3 gap-[2px] mt-4">
                    <div></div>
                    <button id="up-button-desktop" aria-label="Move Up" class="bg-sky-400 hover:bg-sky-500 text-white rounded-lg shadow flex justify-center items-center h-12 text-xl">↑</button>
                    <div></div>
                    <button id="left-button-desktop" aria-label="Move Left" class="bg-orange-400 hover:bg-orange-500 text-white rounded-lg shadow flex justify-center items-center h-12 text-xl">←</button>
                    <button id="down-button-desktop" aria-label="Move Down" class="bg-orange-400 hover:bg-orange-500 text-white rounded-lg shadow flex justify-center items-center h-12 text-xl">↓</button>
                    <button id="right-button-desktop" aria-label="Move Right" class="bg-orange-400 hover:bg-orange-500 text-white rounded-lg shadow flex justify-center items-center h-12 text-xl">→</button>
                    <button id="hard-drop-button-desktop" aria-label="Hard Drop" class="col-span-3 bg-purple-500 hover:bg-purple-600 text-white rounded-lg shadow flex justify-center items-center h-12 text-xl mt-1">⤓</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
